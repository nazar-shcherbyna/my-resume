<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Cahee Form</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="bgc">
        <div class="cahee">
            <h1>Contact</h1>
            <p class="h1">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>
            <div class="cahee__form">
                <div class="cahee__input">
                    <input type="text" name="text" placeholder="Your name...">
                    <input type="email" name="email" placeholder="Your email...">
                    <input type="tel" name="tel" placeholder="Your phone number...">
                    <textarea rows="10" placeholder="Your messege"></textarea>
                </div>
                <div class="cahee__info">
                    <h2>address</h2>
                    <p class="h2">123 City name, Street, City, Country</p>
                    <h2>email</h2>
                    <p class="h2">cahee@domain.com</p>
                    <h2>phone</h2>
                    <p class="h2">+012 345 6789</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
